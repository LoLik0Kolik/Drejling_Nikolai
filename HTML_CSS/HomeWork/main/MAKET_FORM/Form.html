<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper_name{
        display: flex;
        justify-content: start;
    }
    .left_name{
        display: inline-block;
    }
    .right_name{
        display: inline-block;
        margin-left: 60px;
        width: 50%;
    }
    .right_name>input{
        width: 100%;
    }
    .wrapper_option{
        margin-top: 2px;
        display: flex;
        justify-content: flex-start;
    }
    .right_option{
        width:30%;
        margin-left: 116px;
    }
    .right_option>select{
        width: 100%;
    }
    .wrapper_radio{
        margin-top: 2px;
        display: flex;
        justify-content: start;
    }
    .right_radio{
        margin-left: 83px;
    }
    .wrapper_comments{
        display: flex;
        justify-content: start;
    }
    textarea{
        width:70%
    }
</style>
<body>
    <form action="https://fe.it-academy.by/TestForm.php">
        <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
        <div class="wrapper_name">
            <div class="left_name"><label for="name">Название статьи:</label></div><div class="right_name"><input name="name" type="text"></div>
        </div>
        <div class="wrapper_option">
        <div class="left_option"><label for="comp">Рубрика:</label></div> <div class="right_option">
            <select name="comp">
            <option value="Computer">Компьтерная техника</option>
            <option value="Design">Графика и дизайн</option>
            <option value="Programms">Программирование</option>
         </select></div>
        </div>
        <div class="wrapper_radio">
            <div class="left_radio"><label for="Radio">Публикация:</label></div>    
            <div class="right_radio">
               <label><input type="radio" name="Radio" value="1">на сайте</label>
               <label><input type="radio" name="Radio" value="2">в журнале</label>
               <label><input type="radio" name="Radio" value="3">на сайте и в журнале</label>
            </div>
         </div>
         <div class="wrapper_comments">
            <div class="left_comments"><label for="comms">Разрешить комментарии:</label></div>
            <div class="right_comments"><input type="checkbox" name="comms"></div>
         </div>
         <div class="wrapper_area">
            <label for="area">Текст статьи:</label> <br>
            <textarea name="area" cols="60" rows="5"></textarea>
         </div>
         <button type="submit">Опубликовать</button>
    </form>
</body>
</html>
